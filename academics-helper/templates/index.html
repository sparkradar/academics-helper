<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academics Helper</title>
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Academics Helper</h1>
            <div class="sound-control">
                <button id="toggle-sound" title="Toggle Sound">
                <i class="fas fa-volume-high"></i>
                </button>
            </div>
        </header>
        
        <div id="api-key-section" class="section">
            <h2>Google Gemini API Key</h2>
            <div class="input-group">
                <input type="password" id="api-key-input" placeholder="Enter your Google Gemini API Key">
                <button id="save-key-btn">Save Key</button>
                <div class="tick-container hidden">
                    <div class="tick-mark"></div>
                </div>
            </div>
        </div>
        
        <div id="upload-section" class="section">
            <h2>Upload PDF</h2>
            <div class="upload-area" id="drop-area">
                <div class="upload-icon">
                    <i class="fas fa-cloud-arrow-up"></i>
                </div>
                <p>Drag & drop PDF or click to browse</p>
                <input type="file" id="file-input" accept=".pdf" hidden>
                <button id="browse-btn">Browse Files</button>
            </div>
            <div id="file-info" class="hidden">
                <p>File: <span id="filename"></span></p>
            </div>
        </div>
        
        <div id="chat-container" class="hidden">
            <div class="content-grid">
                <div id="summary-section" class="section">
                    <h2>Summary</h2>
                    <div id="summary-content" class="text-content"></div>
                </div>
                
                <div id="chat-section" class="section">
                    <h2>Chat</h2>
                    <div id="chat-messages" class="text-content"></div>
                    
                    <div class="chat-input-container">
                        <input type="text" id="question-input" placeholder="Ask a question about the document...">
                        <button id="send-btn"><i class="fas fa-arrow-up"></i></button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="status-bar">
            <p id="status-message">Ready</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
